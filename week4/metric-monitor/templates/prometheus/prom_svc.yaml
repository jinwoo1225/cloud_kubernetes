apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.prometheus.name }}
spec:
  type: {{ .Values.prometheus.service.type}}

  {{- if .Values.prometheus.externalIP }}
  externalIPs:
  {{ toYaml .Values.prometheus.externalIP | indent 4 }}
  {{- end }}
  selector:
    app: {{ .Values.prometheus.name }}
  ports:
    - port: {{ .Values.prometheus.service.port }}
